            const newCell5 = newRow.insertCell(4);

            const newCell7 = newRow.insertCell(6);
            const newCell8 = newRow.insertCell(7);
            const newCell9 = newRow.insertCell(8);
            const newCell10 = newRow.insertCell(9);
            const newCell11 = newRow.insertCell(10);

            newCell1.innerHTML="<td>이수</<td>";
            newCell2.innerHTML="<td>필수</<td>";
            newCell3.innerHTML="<td>과목명</<td>";
            newCell4.innerHTML="<td>학점</<td>";
            newCell5.innerHTML="<td>출석점수</<td>";
            newCell6.innerHTML="<td>과제점수</<td>";

            newCell10.innerHTML="<td>평균</<td>";
            newCell11.innerHTML="<td>성적</<td>";
        }
    </script>

<body>
